<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Options Page</title>
	</head>

	<body>
		<div>
			<mat-card>
				<form
					class="monitor-form"
					[formGroup]="monitorForm"
					(ngSubmit)="onSubmitMonitorConfig()"
				>
				<h2>Monitor Configuration</h2>
					<mat-form-field class="monitor-full-width" appearance="fill">
						<mat-label>Element Identifier</mat-label>
						<input
							type="text"
							matInput
							formControlName="identifier"
							placeholder="'body'"
							id="identifier"
						/>
						<mat-error *ngIf="monitorForm.get('identifier').hasError('required')">
							Please enter an identifier
						</mat-error>
					</mat-form-field>

					<mat-form-field class="monitor-full-width" appearance="fill">
						<mat-label>Text To Search</mat-label>
						<input
							type="text"
							matInput
							formControlName="textToSearch"
							placeholder="textToSearch"
							id="textToSearch"
						/>
						<mat-error *ngIf="monitorForm.get('textToSearch').hasError('required')">
							Please enter an input to monitor
						</mat-error>
					</mat-form-field>

					<br />
					<h3>Text to search</h3>
					<div class="radio-option">
						<mat-radio-group
							aria-label="Select an option"
							*ngFor="let state of textState"
							formControlName="textState"
							class="radio-button"
						>
							<mat-radio-button [value]="state">{{ state }} </mat-radio-button>
						</mat-radio-group>
					</div>
				</form>

				<mat-divider inset></mat-divider>

				<button mat-raised-button color="primary" type="submit" style="margin-top: 5px">
					Start Monitor
				</button>
				<span *ngIf="!monitorForm.valid && monitorForm.touched"
					>The config is fully required to save
				</span>
			</mat-card>
		</div>
	</body>

	<button mat-raised-button color="accent" (click)="getAllLocalStorage()">
		Get All Local Storage
	</button>
	<button mat-raised-button color="warn" (click)="getAllSyncStorage()">
		Get All Sync Storage
	</button>

	<app-servers></app-servers>
</html>
