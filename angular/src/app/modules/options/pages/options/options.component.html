<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Options Page</title>
	</head>
	<body>
		updated updates
		<div>
			<h1>Webhook Servers</h1>
			<div *ngFor="let server of webhookServers">
				Name: {{ server.serverName }} 
                Webhook: {{ server.webhookUrl }}
			</div>
		</div>

		<form [formGroup]="optionsForm" (ngSubmit)="onUpdateWebhook()">
			<label for="serverName">serverName</label>
			<input type="text" id="serverName" formControlName="serverName" />
            <label for="webhookUrl">Webhook URL</label>
			<input type="text" id="webhookUrl" formControlName="webhookUrl" />
			<button type="submit">Update Webhook Url</button>
		</form>

		<form [formGroup]="monitorForm" (ngSubmit)="onSubmitMonitorConfig()">
			<label for="pageUrl">Page URL</label>
			<input type="text" name="pageUrl" id="pageUrl" />
			<label for="identifier">Element Identifier</label>
			<input type="text" name="identifier" id="identifier" />
			<label for="textToSearch">Text to Search</label>
			<input type="text" name="textToSearch" id="textToSearch" />
			<label for="textState">Is text on Page</label>
			<div *ngFor="let state of textState">
				<input type="radio" name="textState" id="textState" [value]="state" />
				{{ state }}
			</div>
			<button type="submit">Add Monitor Config</button>
		</form>
	</body>
</html>
